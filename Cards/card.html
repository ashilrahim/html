<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-up">
                <img class="pro-img" src="/images/profile.jpg" alt="profile picture">
                <div class="info">
                    <h6>Report for</h6>
                    <h1>Jeremy <br> Robertson</h1> 
                </div>
            </div>
            <div class="profile-low">
                <div class="date">
                    <ul>
                        <li>Daily</li>
                        <li>Weekly</li>
                        <li>Monthly</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="cards">
            <div class="first-row">
                <div class="card-1">
                    <div class="up-1">
                        <img class="icons" src="/images/bag.png" alt="game">
                    </div>
                    <div class="low-1">
                        <div class="head">
                            <h4>Work</h4>
                            <h4>...</h4>
                        </div>
                        <div class="footer">
                            <h1>32hrs</h1>
                            <h6>Last week-30hrs</h6>
                        </div>
                    </div>
                </div>
                <div class="card-2">
                    <div class="up-2">
                        <img class="game" src="/images/game.png" alt="game">
                    </div>
                    <div class="low-2">
                        <div class="head">
                            <h4>Play</h4>
                            <h4>...</h4>
                        </div>
                        <div class="footer">
                            <h1>10hrs</h1>
                            <h6>Last week-8hrs</h6>
                        </div>
                    </div>
                </div>
                <div class="card-3">
                    <div class="up-3">
                        <img class="icons" src="/images/book.png" alt="">
                    </div>
                    <div class="low-3">
                        <div class="head">
                            <h4>Study</h4>
                            <h4>...</h4>
                        </div>
                        <div class="footer">
                            <h1>4hrs</h1>
                            <h6>Last week-2hrs</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="second-row">
                <div class="card-4">
                    <div class="up-4">
                        <img class="icons" src="/images/excercise.png" alt="">
                    </div>
                    <div class="low-4">
                        <div class="head">
                            <h4>Excercise</h4>
                            <h4>...</h4>
                        </div>
                        <div class="footer">
                            <h1>4hrs</h1>
                            <h6>Last week-5hrs</h6>
                        </div>
                    </div>
                </div>
                <div class="card-5">
                    <div class="up-5">
                        <img class="icons" src="/images/message.png" alt="">
                    </div>
                    <div class="low-5">
                        <div class="head">
                            <h4>Social</h4>
                            <h4>...</h4>
                        </div>
                        <div class="footer">
                            <h1>5hrs</h1>
                            <h6>Last week-10hrs</h6>
                        </div>
                    </div>
                </div>
                <div class="card-6">
                    <div class="up-6">
                        <img class="icons" src="/images/health.png" alt="">
                    </div>
                    <div class="low-6">
                        <div class="head">
                            <h4>Self care</h4>
                            <h4>...</h4>
                        </div>
                        <div class="footer">
                            <h1>2hrs</h1>
                            <h6>Last week-2hrs</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
