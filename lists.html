<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lists</title>
</head>
<body>
    <h1>lists</h1>
    <ul>
        <li>a</li>
        <li>b
            <ul>
                <li>abc</li>
                <li>cde
                    <ol start="50">
                        <li>nop</li>
                        <li>qrs</li>
                    </ol>
                </li>
                <li>efg</li>
            </ul>
        </li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
    </ul>
    <ol type="A">
        <li>abc</li>
        <li>cde
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ul>
        </li>
        <li>efg</li>
        <li>hij</li>
        <li>klm</li>
    </ol>
</body>
</html>
